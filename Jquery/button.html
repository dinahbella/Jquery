<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>button</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jq
uery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.
3/themes/blitzer/jquery-ui.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3
/jquery-ui.min.js"></script>
    <style>
      .bluebox {
        background-color: #3a5795;
        color: white;
        height: 100px;
        width: auto;
      }
      .yellowbox {
        background-color: rgb(222, 224, 85);
        height: 100px;
        width: auto;
      }
      .greenbox {
        background-color: #31af37;
        height: 100px;
        width: auto;
      }
      #great {
        background-color: #5a3479;
      }
      .ui-autocomplete {
        max-height: 100px;
        overflow-y: auto;
        max-width: 200px;
      }
    </style>
  </head>

  <body>
    <div class="bluebox ui-corner-all" id="facebook">
      <div id="checkboxes">
        <input type="checkbox" id="myCheckbox" /><label for="myCheckbox"
          >Audi</label
        >
        <input type="checkbox" id="myCheckbox1" /><label for="myCheckbox1"
          >Toyota</label
        >
        <input type="checkbox" id="myCheckbox2" /><label for="myCheckbo2"
          >BMW</label
        >
        <input type="checkbox" id="myCheckbox3" /><label for="myCheckbox3"
          >Ford</label
        >
      </div>
    </div>
    <div class="yellowbox ui-corner-all" id="apple">
      <input type="checkbox" id="myCheckbox" /><label for="myCheckbox"
        >checkbox</label
      >
    </div>
    <div class="greenbox ui-corner-all" id="microsoft">
      <form>
        <div id="radioBoxes"></div>
        <input type="radio" id="radioBox1" name="radioBoxes" />
        <label for="radioBox1">Ferrari</label>
        <input type="radio" id="radioBox2" name="radioBoxes" />
        <label for="radioBox2">Lambrogini</label>
        <input type="radio" id="radioBox3" name="radioBoxes" />
        <label for="radioBox3">Spider</label>
      </form>
      <p>
        <a id="microsoftLink" href="http://www.microsoft.com" title="Microsoft">
          Microsoft link.
        </a>
      </p>
    </div>
    <button id="button1">Button1</button>
    <button id="button2">Button2</button>
    <button id="button3">Button3</button>

    <script>
      $(function () {
        $("#button1").button();
        $("#button2").button({
          icons: {
            primary: "ui-icon-folder-open",
          },
          text: false,
        });
        $("#button3").button({
          icons: {
            primary: "ui-icon-mail-closed",
            secondary: "ui-icon-carat-1-e",
          },
        });
        $("#myCheckbox").button();
        $("#checkboxes").buttonset();
        $("#radioBoxes").buttonset();
      });
    </script>
  </body>
</html>
