<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Date picker</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jq
uery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.
3/themes/smoothness/jquery-ui.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3
/jquery-ui.min.js"></script>
    <style>
      .bluebox {
        background-color: #3a5795;
        color: white;
        height: 100px;
        width: auto;
      }
      .yellowbox {
        background-color: rgb(222, 224, 85);
        height: 100px;
        width: auto;
      }
      .greenbox {
        background-color: #31af37;
        height: 100px;
        width: auto;
      }
      #great {
        background-color: #5a3479;
      }
      .ui-autocomplete {
        max-height: 100px;
        overflow-y: auto;
        max-width: 200px;
      }
    </style>
  </head>

  <body>
    <div class="bluebox ui-corner-all" id="facebook">
      <p>Flight departure date:<input id="departure"></p>
      <p>Flight return date: <input id="return" /></p>
    </div>
    <div class="yellowbox ui-corner-all" id="apple">
      <div class="greenbox ui-corner-all" id="microsoft">
      <p>Microsoft.</p>

      <p>
        <a id="microsoftLink" href="http://www.microsoft.com" title="Microsoft">
          Microsoft link.
        </a>
      </p>
    </div>
    <script>
        $(function(){
            $("#departure").datepicker({
                showAnim: "slideDown",
                changeYear: true,
                numberOfMonths: 1,
                dateFormat: "d M, y",
                showOn: "button",
                buttonImage: "ui-icon-calendar" ,
                buttonImageOnly: true,
                buttonText: "choose your departure date.",
                minDate: +1,
                maxDate: "+12M +10D",
                onClose: function(selectedDate){
                    $("#return").datepicker(
                        "option", "minDate", selectedDate
                    )
                },
                showWeek: true
            });
            $("#return").datepicker()
        })
    </script>
  </body>
</html>
