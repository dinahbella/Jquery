<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>dialogs</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jq
uery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.
3/themes/smoothness/jquery-ui.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3
/jquery-ui.min.js"></script>
    <style>
      .bluebox {
        background-color: #3a5795;
        color: white;
        height: 100px;
        width: auto;
      }
      .yellowbox {
        background-color: rgb(222, 224, 85);
        height: 100px;
        width: auto;
      }
      .greenbox {
        background-color: #31af37;
        height: 100px;
        width: auto;
      }
      #great {
        background-color: #5a3479;
      }
      .ui-autocomplete {
        max-height: 100px;
        overflow-y: auto;
        max-width: 200px;
      }
    </style>
  </head>

  <body>
    <div class="bluebox ui-corner-all" id="facebook">
      <p>Facebook.</p>
      <p>Input your city <input id="city" /></p>
    </div>
    <div class="yellowbox ui-corner-all" id="apple"></div>
    <div class="greenbox ui-corner-all" id="microsoft">
      <p>Microsoft.</p>
    </div>
    <div id=" myDialog" title="This is a dialog">
      <p>Welcome to our page</p>
    </div>
    <div id="confirmation" title="Leave the page?">
        <p>
            <span class="ui-icon ui-icon-alert"
           style="float:left">
            </span>
            You will lose all unsaved work. Are you sure?
            </p>
           
            </div>
            <button id="open">
            Open Dialog.
            </button>
            <button id="goToPreviousPage">
            Go to previous page.
    <script>
      $(function () {
        $("#myDialog").dialog({
          autoOpen: false,
        });
        $("#open").click(function () {
          $("#myDialog").dialog("open");
        });
        $("button").button();
        $("#confirmation").dialog({
          autoOpen: false,
          modal: true,
          buttons: {
            "Go to previous page": function () {
              window.history.back();
            },
            Cancel: function () {
              $(this).dialog("close");
            },
          },
        });
        $("#goToPreviousPage").click(function () {
          $("#confirmation").dialog("open");
        });
      });
    </script>
  </body>
</html>
