<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>progressbar</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jq
uery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.
3/themes/start/jquery-ui.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3
/jquery-ui.min.js"></script>
    <style>
      .bluebox {
        background-color: #3a5795;
        color: white;
        height: 100px;
        width: auto;
      }
      .yellowbox {
        background-color: rgb(222, 224, 85);
        height: 100px;
        width: auto;
      }
      .greenbox {
        background-color: #31af37;
        height: 100px;
        width: auto;
        margin-bottom: 20px;
      }

      #strength2 {
        width: 200px;
      }
      #strength {
        width: 200px;
      }
    </style>
  </head>

  <body>
    <div class="bluebox ui-corner-all" id="facebook">
      <label for="strength">Select your biggest strength</label>
      <br />
      <form>
        <select id="strength">
          <option value="">Motivation</option>
          <option value="" selected="selected">Creativity</option>
          <option value="">Curiosity</option>
          <option value="">Integrity</option>
          <option value="">Modesty</option>
          <option value="">Love</option>
        </select>
      </form>
    </div>

    <div class="yellowbox ui-corner-all" id="apple">
      <form>
        <label for="strength2">Select your biggest strength</label>
        <br />
        <select id="strength2">
          <optgroup label="Group 1">
            <option value="">Motivation</option>
            <option value="" selected="selected">Creativity</option>
            <option value="">Curiosity</option>
          </optgroup>
          <optgroup label="Group 2">
            <option value="">Integrity</option>
            <option value="">Modesty</option>
            <option value="">Love</option>
          </optgroup>
        </select>
      </form>
    </div>
    <div class="greenbox ui-corner-all" id="microsoft">
      <p>Microsoft</p>
    </div>
    <script>
      $(function () {
        $("#strength").selectmenu();
        $("#strength2").selectmenu();
      });
    </script>
  </body>
</html>
