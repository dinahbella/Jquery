<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buttons</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style>
      hr {
        color: #dc2626;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <a class="btn btn-link" href="a">Top of a page</a>
      <button class="btn btn-danger btn-lg" type="submit">Reset</button>
      <input class="btn btn-info btn-sm" type="button" value="Cancel" />
      <input
        class="btn btn-success btn-xs"
        type="button"
        value="Submit"
        draggable="true"
        disabled
      />
      <br />
      <br />
      <br />

      <div class="btn-group btn-group-justified" role="group">
        <div class="btn-group">
          <button type="button" class="btn btn-default">Dinah</button>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-default">Hello</button>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-default">Blessing</button>
        </div>
      </div>
      <hr />
      <div class="btn-toolbar" role="toolbar"></div>
      <div class="btn-group" role="group"></div>

      <br />
      <br />
      <br />

      <hr />
      <div class="btn-group btn-info">
        <button type="button" translate="yes" class="btn btn-default">
          annyeonghaseyo
        </button>
        <button type="button" translate="yes" class="btn btn-default">
          Hello
        </button>
        <button type="button" translate="yes" class="btn btn-default">
          Nǐ hǎo
        </button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script scr="js/bootstrap.min.js"></script>
  </body>
</html>
