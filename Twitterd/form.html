<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <link href="/static/css/style.css" rel="stylesheet" />
    <script src="https://js.stripe.com/v3/"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <style></style>
  </head>
  <body>
    <div class="container-fluid">
      <form class="form-inline">
        <div class="form-group">
          <label for="email">Email: </label>
          <input
            type="email"
            id="email"
            placeholder="Email"
            class="form-control text-primary"
          />
        </div>
        <div class="form-group">
          <label for="password">Password: </label>
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="form-control"
          />
        </div>
        <button type="submit" class="btn btn-default btn-primary">Login</button>
      </form>
      <br />
      <br />
      <hr />
      <form class="form-horizontal">
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">Email: </label>
          <div class="col-sm-10">
            <input
              type="email"
              id="email"
              placeholder="Email"
              class="form-control text-primary"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password: </label>
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="form-control"
          />
        </div>
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default btn-success">
            Login
          </button>
        </div>
      </form>
      <br />
      <hr />
      <hr />
      <form>
        <label for="comment">Comment: </label>
        <textarea
          name="comments"
          id="comments"
          rows="5"
          cols="4"
          class="form-control"
        ></textarea>
        <div class="checkbox">
          <label
            ><input
              type="checkbox"
              value="value1"
              id="checkbox1"
            />Checkbox1</label
          >
        </div>
        <div class="checkbox disabled">
          <label
            ><input
              type="checkbox"
              value="value2"
              id="checkbox2"
            />Checkbox2</label
          >
        </div>
        <br />
        <hr />
        <div class="radio radio-inline">
          <label
            ><input
              type="radio"
              name="radio box"
              id="radio"
              value="option1"
            />Radio option 1</label
          >
        </div>
        <div class="radio radio-inline">
          <label
            ><input
              type="radio"
              name="radio box"
              id="radio"
              value="option2"
            />Radio option 2</label
          >
        </div>
        <div class="radio radio-inline">
          <label
            ><input
              type="radio"
              name="radio box"
              id="radio"
              value="option1"
            />Radio option 3</label
          >
        </div>
        <hr />
        <div class="range range-inline">
          <label
            ><input
              type="range"
              name="range box"
              id="range"
              value="option2"
            />Range</label
          >
        </div>
        <hr />
        <div>
          <input type="file" />
        </div>
        <br />
        <br />
        <hr />
        <select multiple class="form-control">
          <option value="">Option 1</option>
          <option value="">Option 2</option>
          <option value="">Option 3</option>
        </select>
        <br />
        <input
          type="text"
          class="form-control"
          placeholder="Text Input"
          disabled
        />
        <br />
        <hr />
        <div class="row">
          <div class="form-group has-success col-xs-2">
            <label for="textInput1" class="sr-only">Text Input 1</label>
            <input
              type="text"
              class="form-control"
              id="textInput1"
              placeholder="Text Input 1"
            />
          </div>
          <div class="form-group has-error col-xs-6">
            <label for="textInput2" class="sr-only">Text Input 2</label>
            <input
              type="text"
              class="form-control input-lg"
              id="textInput2"
              placeholder="Text Input 2"
            />
          </div>
          <div class="form-group has-warning col-xs-4">
            <label for="textInput3" class="sr-only">Text Input 3</label>
            <input
              type="text"
              class="form-control input-sm"
              id="textInput3"
              placeholder="Text Input 3"
            />
          </div>
        </div>
        <br />
        <hr />
        <div class="form-group has-feedback has-warning">
          <label for="textInput4" class="sr-only">Text Input</label>
          <input
            type="text"
            class="form-control"
            id="textInput4"
            placeholder="Text Input 4"
          /><span
            class="glyphicon glyphicon-alert form-control-feedback"
          ></span>
          <span class="sr-only"> warning</span>
        </div>
        <br />
        <hr />
        <hr />
        <br />

        <div class="form-group has-feedback has-warning">
          <label for="textInput5" class="sr-only">Text Input</label>
          <span class="input-group-addon">@</span>
          <input
            type="text"
            class="form-control"
            id="textInput5"
            placeholder="Text Input "
          /><span class="glyphicon glyphicon-ok form-control-feedback"></span>
          <span class="sr-only"> warning</span>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script scr="js/bootstrap.min.js"></script>
  </body>
</html>
