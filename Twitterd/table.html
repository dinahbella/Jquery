<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grid system</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style></style>
  </head>
  <body>
    <div class="container-fluid">
      <table class="table">
        <thread>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Second</th>
            <th scope="col">Third</th>
          </tr>
        </thread>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Blessing</td>
            <td>Goodness</td>
            <td>Favour</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Gideon</td>
            <td>Greatness</td>
            <td>God'sJoy</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>God'sLight</td>
            <td>Precious</td>
            <td>Gold</td>
          </tr>
        </tbody>
      </table>
      <div class="table-responsive">
        <table
          class="table table-striped table-hover table-bordered table-condensed"
        >
          <thread>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Second</th>
              <th scope="col">Third</th>
            </tr>
          </thread>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Blessing</td>
              <td>Goodness</td>
              <td>Favour</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Gideon</td>
              <td>Greatness</td>
              <td>God'sJoy</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>God'sLight</td>
              <td>Precious</td>
              <td>Gold</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script scr="js/bootstrap.min.js"></script>
  </body>
</html>
