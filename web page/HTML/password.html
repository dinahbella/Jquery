<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password validation</title>
    <style>
      #error {
        color: #991b1b;
      }
    </style>
  </head>
  <body>
    <p>
      Your Password should contain at least 6 characters, a number and a capital
      letter:
    </p>
    <p>
      Enter Password:<br />
      <input id="password" type="password" />
    </p>
    <p>
      Re-enter Password:<br />
      <input id="password2" type="password" />
    </p>
    <button onclick="check()">Submit</button>
    <p id="error"></p>
    <script>
      function check() {
        var password = document.getElementById("password").value;
        var password2 = document.getElementById("password2").value;
        var errormessage = document.getElementById("error").value;
        var errorTOThrow = "";
        try {
          if (password.length < 6) {
            errorTOThrow += "<br/> Password too short.";
          }
          if (/[A-Z]/g.test(password) == false) {
            errorTOThrow +=
              "br /> Password should include  at least one capital letter.";
          }
          if (/\d/g.test(password) == false) {
            errorTOThrow +=
              "br />  Password should include at least one digit letter.";
          }
          if ((password = password2)) {
            errorTOThrow += "br /> Password should match.";
          }
        } catch (err) {
          errormessage.innerHTML = err;
        }
      }
    </script>
  </body>
</html>
