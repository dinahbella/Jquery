<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert Box</title>
  </head>
  <body>
    <p id="myParagraph">Javascript.</p>
    <script>
      var acceptcookies = window.confirm("Please confirm to accept cookies");
      if (acceptcookies == true) {
        window.alert("you confirmed to accept cookies");
      } else {
        window.alert("You do not accept cookies");
      }
      var visitor = prompt("Please enter yuour name");
      window.alert(
        "Hi " +
          visitor.fontcolor
          ;() +
          ", We hope you have a nice experience on our page! Dont forget to like us on our facebook page"
      );
    </script>
  </body>
</html>
