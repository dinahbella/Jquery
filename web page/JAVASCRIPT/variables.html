<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables</title>
  </head>
    <body>
        <style>
    .bluebox{
      background-color: #3730a3;
      color: antiquewhite;
      height: 150px;
      width: auto;
    }
    .yellowbox{
      background-color:#eab308 ;
      color: antiquewhite;
      height: 150px;
      width: auto;
    }
    .greenbox{
      background-color: #166534;
      color: antiquewhite;
      height: 150px;
      width: auto;
    }
    .great{
      background-color: #c026d3;
    }
        </style>
          <body>
    <div class="bluebox" id = "facebook">
      <p>Facebook is <span class="great">great</span></p>
    </div>
    <div class="yellowbox" id="apple">
      <p>Apple</p>
    </div>
    <div class="greenbox" id="microsoft">
      <p>Microsoft</p>
    </div>
    <button id="button1">Change Facebook style.</button>
    <button id="button2">Change Apple style.</button>
    <button id="button3">Change Microsoft style.</button>
    <script>
        var color = "rgb(20, 140, 30)";
        document.getElementById("button1").onclick = function(){
            document.getElementById("facebook").style.backgroundColor = color
        }
        var x, y, z, appleColor;
        document.getElementById("button2").onclick = function(){
            x = Math.round(Math.random()*20);
            y = Math.round(Math.random()*256);
            z = Math.round(Math.random()*256);
appleColor = 'rgb('+ x +','+ y +', '+ z +')';
        
        document.getElementById("apple").style.backgroundColor = appleColor
document.getElementById("apple").innerHTML = appleColor
        }
    </script>
  </body>
</html>
